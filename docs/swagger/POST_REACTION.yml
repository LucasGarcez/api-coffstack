/user/post_reaction:
  post:
    summary: " (route.ts)"
    description: "CREATE A NEW POST REACTION"
    parameters: []
    tags:
      - "POST_REACTION"
    responses:
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
    security:
      - BearerAuth:
          - "access"
    requestBody:
      content:
        application/json: 
          schema:
            $ref: "#/components/schemas/PostReaction"
          example:
            post_id: "number"
            emoji_type: "like | favorite"
  put:
    summary: " (route.ts)"
    description: "UPDATE A POST REACTION BY ID"
    parameters: []
    tags:
      - "POST_REACTION"
    responses:
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
    security:
      - BearerAuth:
          - "access"
    requestBody:
      content:
        application/json: 
          schema:
            $ref: "#/components/schemas/PostReaction"
          example:
            post_id: "number"
            emoji_type: "like | favorite"
  get:
    summary: " (route.ts)"
    description: ""
    parameters: [
       {
          name: "page",
          description: "Number of the page",
          in: "query",
          required: false
        },
        {
          name: "post_id",
          description: "Number of how much Post's Reactions to show per page",
          in: "query",
          required: true
        },
        {
          name: "reaction_type",
          description: "Additional param to search by post's reactions type (like | favorite)",
          in: "query",
          required: false
        },
    ]
    tags:
      - "POST_REACTION"
    responses:
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
    security:
      - BearerAuth:
          - "access"
/user/post_reaction/{postId}:
    delete:
      summary: " (route.ts)"
      description: ""
      parameters:
        - in: "path"
          name: "postId"
          schema:
            type: "string"
          required: true
      tags:
        - "POST_REACTION"
      responses:
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
      security:
        - BearerAuth:
            - "access"