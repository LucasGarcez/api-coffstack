/user/post_comment:
  post:
    summary: " (route.ts)"
    description: "CREATE A POST'S COMMENT"
    parameters: []
    tags:
      - "POST_COMMENT"
    responses:
      401:
        description: "Unauthorized"
      403:
        description: "Forbidden"
    security:
      - BearerAuth:
          - "access"
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PostComment"
          example:
            post_id: 1
            message: "Adorei a sua postagem!"
  get:
      summary: " (route.ts)"
      description: "GET A COMMENT'S PAGINATION"
      parameters: [
        {
          name: "page",
          description: "Number of the page",
          in: "query",
          required: false
        },
        {
          name: "per_page",
          description: "Number of how much comments to show each page",
          in: "query",
          required: false
        },
        {
          name: "post_id",
          description: "ID of the post",
          in: "query",
          required: false
        },
      ]
      tags:
        - "POST_COMMENT"
      responses:
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
      security:
        - BearerAuth:
            - "access"
